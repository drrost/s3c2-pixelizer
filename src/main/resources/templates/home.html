<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>

    <link th:href="@{/styles/cssandjs/home_tabs/home_tabs.css}" rel="stylesheet"/>
    <script th:src="@{/styles/cssandjs/home_tabs/home_tabs.js}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>

<div th:insert="fragments/header :: header"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1>Welcome to Pixelizator</h1>
            <div>
                Pixelizator is a web based application that hepls you <a
                    href="https://en.wikipedia.org/wiki/Pixelization"
                    target="_blank">pixelize</a> your images.
                <p/> Use form below to upload images.
            </div>

            <div class="tab tabs">
                <button class="tablinks" onclick="openTab(event, 'upload_files')" id="upload_files_button">Upload files</button>
                <button class="tablinks" onclick="openTab(event, 'upload_url')">Upload from URL</button>
            </div>

            <div th:insert="fragments/upload_files :: upload_files"></div>
            <div th:insert="fragments/upload_url :: upload_url"></div>

            <script>
                var clickEvent = new MouseEvent("click", {
                    "view": window,
                    "bubbles": true,
                    "cancelable": false
                });
                var button = document.getElementById("upload_files_button");
                button.dispatchEvent(clickEvent);
            </script>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
