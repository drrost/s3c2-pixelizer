<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>

<div th:insert="fragments/header :: header"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1>Welcome to Pixelizator</h1>
            <div>
                Pixelizator is a web based application that hepls you <a
                    href="https://en.wikipedia.org/wiki/Pixelization"
                    target="_blank">pixelize</a> your images.
                <p/> Use form below to upload images.
            </div>
            <form action="/" method="POST" enctype="multipart/form-data"
                  id="upload_form">
                <label for="files">Select file(s) to pixelize:</label>
                <br/><br/>
                <input type="file" accept=".jpeg,.jpg" id="files" name="files"
                       multiple>
                <br/><br/>
                <label for="pixel_size_input">Select pixel size:</label>
                <input style="width: 200px;"
                       type="range" min="3" max="50" value="10" class="slider"
                       id="pixel_size_input" name="pixel_size_input">
                <p>Pixel size: <span id="pixel_size_value"></span></p>
                <br/>
                <input type="hidden" name="url" value="http://example.com/"/>
                <input type="button" value="Upload" onclick="handleSubmit()">
            </form>

            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>

            <p id="error_message" style=
                    "color:orangered; font-size: 20px; font-weight: bold;">
            </p>

            <div th:if="${pixelized_files}">

                <div style="width: 500px; height: 300px;" id="myCarousel"
                     class="carousel slide" data-bs-touch="false"
                     data-bs-interval="false">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li th:each="file, iStat : ${pixelized_files}"
                            th:text="${iStat.index}"
                            th:data-slide-to="${iStat.index}"
                            th:class="${iStat.index} == 0 ? 'active': ''"
                            data-target="#myCarousel"
                        ></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div th:each="file, iStat : ${pixelized_files}"
                             th:class="${iStat.index} == 0 ? 'item active': 'item'">
                            <img style='height: 300px; width: 500px; object-fit: contain'
                                 th:src="${file.url}">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel"
                       data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel"
                       data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

            <script>
                function handleSubmit() {
                    var errorMessage = document.getElementById('error_message');
                    var files_input = document.getElementById("files");

                    if (files_input.files.length == 0) {
                        errorMessage.innerHTML = "No files selected";
                    } else {
                        var form = document.getElementById("upload_form");
                        form.submit();
                    }
                }
            </script>

            <script>
                var slider = document.getElementById("pixel_size_input");
                var output = document.getElementById("pixel_size_value");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                    output.innerHTML = this.value;
                }
            </script>

        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
