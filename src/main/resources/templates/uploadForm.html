<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<table border="1">
    <tr>
        <th>UUID</th>
        <th>Name</th>
        <th>Size</th>
    </tr>
    <tr th:each="file : ${files}">
        <td th:utext="${file.id}">UUID</td>
        <td th:href="${file.name}" class="shrinked">
            <a th:href="${file.url}" th:text="${file.name}"/>
        </td>
        <td th:utext="${file.size}">Size</td>
    </tr>
</table>

</body>
</html>
